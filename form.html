</head>
<body>
    <nav>
        <div id="name">
            <h1>Jimmy Jacobson</h1>

        <div id="links">
            <a href="./">Home</a>
            <a href="./about.html">About</a>
            <a href="./portfolio.html">Portfolio</a>

        </div>

<div class="form-container">
    <form class="contact-form" action="success.html">
        <h2>Contact Form</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"placeholder="John" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"placeholder="Doe" required><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required><br>
        <label for="message">Message:</label><br>
        <input type="message" id="message" name="message" placeholder="Type your message here." required><br><br>
        <button type="submit">SUBMIT</button>
    </form>
</div>
